<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱海雷兹</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .canvas {
            width: 380px;
            height: 700px;
            position: relative;
            background-image: url('https://img.moegirl.org.cn/common/thumb/d/d1/VALORANT_Raze.png/420px-VALORANT_Raze.png');
            background-size: cover;
            background-position: center;
        }
        .raze-container {
            position: absolute;
            top: 44px;
            left: 32px;
            width: 300px;
            height: 190px;
            color: #F9DBB3;
            font-family: 'SimSun', serif;
            font-weight: bold;
            font-size: 60px;
            line-height: 65px;
            overflow: hidden;
        }
        .praise {
            position: absolute;
            top: 256px; /* 44 + 190 + 22 */
            left: 32px;
            width: 300px;
            color: white;
            font-family: 'SimSun', serif;
            font-size: 16px;
            line-height: 26px;
        }
        button {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 32px;
            border-radius: 16px;
            background-color: #1C1C1C;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'SimSun', serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="raze-container" id="raze"></div>
        <div class="praise" id="praise"></div>
        <button onclick="showRaze()">朱海的雷兹</button>
    </div>

    <script>
        const razes = [
            ["精准打击", "敌人难逃"],
            ["火焰风暴", "燃烧一切"],
            ["快速移动", "无处不在"],
            ["烟雾弹投掷", "迷惑敌人"],
            ["爆裂地雷", "致命陷阱"],
            ["瞬移技能", "神出鬼没"],
            ["爆炸喷射", "毁灭战场"],
            ["灵活跳跃", "避开伤害"],
            ["战术意识", "智胜天下"],
            ["团队协作", "共战风雨"],
            ["冷静分析", "决策明智"],
            ["英勇战斗", "无所畏惧"],
            ["战术布局", "掌控全场"],
            ["精确瞄准", "百发百中"],
            ["灵活应变", "适应变化"],
            ["超强爆发", "瞬间击杀"],
            ["持续输出", "压制对手"],
            ["战术撤退", "保全自己"],
            ["精准定位", "发现敌人"],
            ["强大支援", "队友得力"]
        ];

        function getRandomRaze() {
            const randomIndex = Math.floor(Math.random() * razes.length);
            return razes[randomIndex];
        }

        function showRaze() {
            const razeContainer = document.getElementById('raze');
            const praise = document.getElementById('praise');
            const [firstLine, secondLine] = getRandomRaze();
            razeContainer.textContent = `${firstLine}\n${secondLine}`;
            praise.textContent = "遇到问题、犹豫不决时，试试用这个雷兹。";
        }
    </script>
</body>
</html>
